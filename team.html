<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Our Team</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}
		
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			color: #333;
			line-height: 1.5;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 2em;
			margin-bottom: 20px;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.team-member {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 40px;
		}
		
		.team-member img {
			max-width: 200px;
			border-radius: 50%;
			margin-bottom: 20px;
		}
		
		.team-member h3 {
			font-size: 1.5em;
			margin-bottom: 10px;
		}
		
		.team-member p {
			text-align: center;
			font-size: 1.2em;
			max-width: 300px;
		}
		
		.team-member a {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 10px;
			transition: background-color 0.2s ease;
		}
		
		.team-member a:hover {
			background-color: #222;
		}
	</style>
</head>
<body>
	<header>
		Our Team
	</header>
	<div class="container">
		<div class="team-member">
			<img src="https://via.placeholder.com/200x200.png?text=Alexander" alt="Alexander">
			<h3>Alexander Vergara</h3>
			<p>Bioinformatician</p>
			<a href="#">View Profile</a>
		</div>
		</div>
</body>
</html>
